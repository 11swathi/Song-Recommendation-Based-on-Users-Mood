<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="emo">Detected Emotion: {{emotion}}</div>
        <h2>Recommended Songs:</h2>
        <ul>
            {% for song in songs %}
                <li><a href="https://www.youtube.com/results?search_query={{ song }}" target="_blank">{{ song }}</a></li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn">Go Back</a>
    </div>
</body>
</html>
